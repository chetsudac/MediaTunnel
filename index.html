<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Media Tunnel</title>

    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chango&family=Instrument+Serif:ital@0;1&family=Kulim+Park&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <main>
      <div class="flex-container">

        <div class="text-container">
        <div class="desktop-text"><div>Shinn East</div><div class="address">119 E 7th St</div></div>
        </div>
        <div class="text-container">
        <div class="tablet-text">omakase</div>
        </div>
        <div class="text-container">
        <div class="mobile-text">YUMM!</div>
        </div>
        
        <img class="desktop-image" src="./assets/desktop.jpeg">

        <video  class="tablet-video"  preload="auto" autoplay="true" loop="loop" muted="" volume="0">
          <source src="./assets/tablet.mp4" type="video/mp4" />
      </video>


        <img class="mobile-image--top" src="./assets/mobile.jpeg">
        <img class="mobile-image--bottom" src="./assets/mobile2.jpeg">

      </div>  
      <button class="toggle-container">
        <div class="toggle-circle"></div>
      </button>
    </main>
    <script type="text/javascript" src="./script.js" defer></script>
  </body>
</html>
